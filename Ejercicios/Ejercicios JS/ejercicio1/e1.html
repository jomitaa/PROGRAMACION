<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ganancias Bancarias</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="main">
    <div class="contenido">
        <div class="cuadro">
            <h3>Calculadora de Ganancias Bancarias</h3>
            <br>
            <p>Suponga que un individuo desea invertir su capital en un banco y desea saber cuanto dinero ganara después de un mes si el banco paga a razón de 2% mensual.</p>
            <form action="" method="get" onsubmit="" id="form">
                <div class="input-cuadro">
                    <input type="number" placeholder="  Capital" id="capital" name="capital" class="control">
                </div>
                <button type="submit" class="btn">Calcular</button>
            </form>
            <h4 id="result"></h4>
            <br>
            <a href="../ejercicios.html" class="regresar">Regresar</a>
        </div>
    </div>
    
    </section>
    <script src="./script.js"></script>
</body>
</html>
